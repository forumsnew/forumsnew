<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Sorry, an error has occured</title>
	<style type="text/css">
	body { background:#f3f3f3; font-family:Verdana, Arial, sans-serif;}
#wrap { width:400px; background:#ffffff; border-color:#cbcbcb;border-style:solid;border-width:1px 2px 2px 1px;margin:auto;margin-top:10%;}
#wrap h1 { margin:0; background:#FFF9E1; padding:10px; font-size:17px; font-family:Arial, sans-serif;border-bottom:1px solid #F0E9CA;}
#wrap p { font-size:11px; margin:10px;line-height:17px;}
#code p { width:400px;margin:auto; margin-top:6px;font-size:10px; color:#cccccc;text-align:right;}
#wrap a { color:#000}
#wrap table { margin-top:10px;}
#wrap table tr {}
#wrap table tr td { padding:5px; color:#333332; font-size:11px;}
#wrap table tr td.title { font-weight:bold; padding-left:20px;}
#wrap table tr td.user { background:url(../images/icons/areas/users.png) right no-repeat;}
#wrap table tr td.password { background: url(../images/icons/keys.png) right no-repeat;}
#wrap table tr td input { font-family:Verdana, Arial, Helvetica, sans-serif; padding:3px; font-size:12px; }
#wrap table tr td input#username { width:250px; ; font-weight:normal; border:1px solid #cacaca; }
#wrap table tr td input#password { font-weight:normal; border:1px solid #cacaca; }
#wrap table tr td a { color:#5f5f5f; padding:1px; }
#wrap table tr td a:hover { background:#5f5f5f; color:#FFFFFF; text-decoration:none;}

#wrap #flash-error { color:red; font-weight:bold;}
	</style>
</head>
<body>
	<div id="wrap">
		<h1>We're sorry, an error has occured</h1>

		<p>An error has occured while processing your request.</p>
		<p>If this problem persists, please contact support.</p>
		
	</div>
	<div id="code">
		<p>Error Code: <strong>500</strong></p>
	</div>

</body>
</html>
